<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <div>
    <form>
  <label for="nom">Nom:</label><br>
  <input type="text" id="nom" name="nom"><br>
  <label for="prenom">Prénom:</label><br>
  <input type="text" id="prenom" name="prenom"><br>
  <label for="adresse">Adresse:</label><br>
  <input type="text" id="adresse" name="adresse">
  <label for="ville">Ville:</label>
  <input type="text" id="ville" name="ville">
  <label for="codepostal">Code postal:</label>
  <input type="text" id="codepostal" name="codepostal"><br>
  <label for="cv">Ajoute ta photo de profil:</label>
  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" /><br>
  <label for="voitures">Nombres de voitures:</label>
  <input type="number" id="voitures" name="voitures" min="0" max="100" /><br>
  <label for="start">Date de naissance:</label>
  <input type="date" id="start" name="trip-start" value="2018-07-22" min="1956-01-01" max="2025-07-09" /><br>
  <label for="email">Mail:</label>
  <input type="email" id="email" pattern=".+@example\.com" size="30" required placeholder="...@..." /><br>

  
 
  
  
  
  
  
  

  
  
  
  <input type="button" value="Inscription"/>
  <a href="../exercises/tp-login.html" target="_blank">Vous aviez déjà une compte?</a>
</form>
</body>
</html>
